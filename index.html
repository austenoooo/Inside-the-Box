<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    body{
      margin: 0;
      padding: 0;
    }

    #myVideo{
      position: fixed;
      z-index: -1;
      visibility: hidden;
    }

    #box{
      position: fixed;
      z-index: 2;
      opacity: 1;
      transition: opacity ease-in-out 500ms;
    }

    #content{
      position: fixed;
      z-index: 1;
    }

    #scroll{
      position: absolute;
      z-index: 0;
      height: 300%;
      top: 0;
      width: 100%;
    }
  </style>
  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.148.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
        }
      }
    </script>


    <script type="module" src="content.js"></script>
    <script type="module" src="script.js"></script>
    <video id="myVideo" controls autoplay muted loop width="250" height="250">
      <source src="./textures/content.mp4" type="video/mp4" />
    </video>

    <div id="scroll"></div>

    <div id="box"></div>
    <div id="content"></div>

    
  
  </body>
</html>
